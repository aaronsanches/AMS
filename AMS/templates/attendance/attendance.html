{% extends "base.html" %}
{% block content %}
<h4>Attendance Detail</h4>

<div style="max-width: 600px; margin: 0 auto; padding: 15px;">
    <table>
        <thead>
        <tr>
            <th>Date-Time</th>
            <th>Subject</th>
            <th>Type</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
	{% for a in object_list %}
        <tr>
            
            <td>{{ a.when }}</td>
            <td>{{ a.subject }}</td>
            <td>{{ a.get_type_display }}</td>
            <td>{{ a.get_status_display }}</td>
            
        </tr>
	{% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
